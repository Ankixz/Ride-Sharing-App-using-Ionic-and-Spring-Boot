<ion-header>
  <ion-toolbar>
    <ion-title>Request a Ride</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Passenger Name</ion-label>
    <ion-input [(ngModel)]="passengerName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Pickup Location</ion-label>
    <ion-input [(ngModel)]="pickupLocation"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Dropoff Location</ion-label>
    <ion-input [(ngModel)]="dropoffLocation"></ion-input>
  </ion-item>

  <ion-button expand="full" color="success" (click)="requestRide()" class="ion-margin-top">
    Submit Ride Request
  </ion-button>
</ion-content>
